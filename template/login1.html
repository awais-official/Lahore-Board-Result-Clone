<!DOCTYPE html>
<html>

<head>
    <title>Board of Intermediate & Secondary Education,Lahore</title>
    <link rel="stylesheet" href="static/style1.css">
    <link rel="icon" type="image/x-icon" href="static/image.png">
</head>

<body>
    <div class="header">
        <img src="static/logo.png" alt="BISE Lahore Logo">
        <h1>BISE LAHORE</h1>
        <h4>Board of Intermediate and Secondary Education, Lahore</h4>

    </div>

    <div class="container">

        <div class="heading">
            <h3>Previous Results</h3>
            <hr>
        </div>

        <div class="radioButtonList">
            <div class="radio1" style="display: flex; margin-left: 40px; margin-top: 29px;">
                <input id="rdlistCourse_0" type="radio" name="rdlistCourse" value="SSC" checked="checked" style="" /><label for="rdlistCourse_0">Matric</label>
                <input id="rdlistCourse_1" type="radio" name="rdlistCourse" value="HSSC" /><label for="rdlistCourse_1">Intermediate</label>
            </div>

        </div>



        <div class="form1">
            <hr>
            <div style="display: flex;">

                <div style="display: flex;" class="form-group">
                    <button class="btn-style">
        RollNo:
      </button>
                    <input style="margin-left: 10px; border-radius: 10px; border-color: black; width: 200px; height: 25px; margin-top: 3px; border: 2px solid black;" type="text" id="roll-no" name="roll-no" placeholder="">
                </div>


            </div>
            <div class="examtype" style="display: flex;">
                <button>ExamType</button>
                <select id="exam-type" style="margin-left: 10px; border-radius: 10px; border-color: black; width: 200px; height: 25px; margin-top: 3px; border: 2px solid black;">
      <option value="" selected>PART-I</option>
      <option value="PART-I">PART-I</option>
      <option value="PART-II">PART-II (ANNUAL)</option>
    </select>
            </div>


            <div class="examtype1" style="display: flex;">
                <button>Year:</button>
                <select id="exam-type" style="margin-left: 10px; border-radius: 10px; border-color: black; width: 200px; height: 25px; margin-top: 9px; border: 2px solid black">
      <option value="2023">2021</option>
      <option value="2024">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
            </div>
            <hr>

        </div>

        <div class="btn-result">
            <button type="submit">VIEW RESULT</button>

        </div>


    </div>


    <div class="footer">
        Powered by: Board of Intermediate and Secondary Education, Lahore (COMPUTER SECTION)
    </div>
</body>

</html>
